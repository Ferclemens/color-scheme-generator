<body>
    <section class="color-select">
        <input type="color" class="color-input" id="color-input">
        <select class="group-select" id="select-scheme">
            <!--Here render select scheme options--> 
        </select>
        <button class="select-btn" id="select-btn">Select</button>
    </section>
    <section class="schemes">
        <div class="color-show" id="color-show">
            <!--Here render color scheme-->  
        </div>
        <div class="color-hex" id="color-hex">
            <!--Here render color hex code -->
        </div>
    </section>
